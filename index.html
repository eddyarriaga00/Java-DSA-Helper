<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java DSA - CSC230 Interactive Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-icon {
            font-size: 2em;
            margin-right: 15px;
            opacity: 0.8;
        }

        .module-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }

        .module-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .difficulty-beginner {
            background: #c6f6d5;
            color: #22543d;
        }

        .difficulty-intermediate {
            background: #fed7aa;
            color: #9c4221;
        }

        .difficulty-advanced {
            background: #fbb6ce;
            color: #702459;
        }

        .subsections {
            margin-top: 15px;
        }

        .subsection {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .subsection:hover {
            background: #edf2f7;
            border-left-color: #764ba2;
        }

        .subsection-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .subsection-description {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.4;
        }

        .keywords {
            margin-top: 15px;
        }

        .keyword-tag {
            display: inline-block;
            background: #e2e8f0;
            color: #2d3748;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 2px 4px;
            border: 1px solid #cbd5e0;
            transition: all 0.3s ease;
        }

        .keyword-tag:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .resources {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .resource-link {
            display: block;
            color: #667eea;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .resource-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .code-example {
            background: #1a202c;
            color: #e2e8f0;
            padding: 25px 30px;
            border-radius: 12px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            line-height: 1.8;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            position: relative;
        }


        .code-example::before {
            content: 'Java';
            position: absolute;
            top: 10px;
            right: 15px;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box::placeholder {
            color: #999;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .definition-popup {
            position: fixed;
            background: #2d3748;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            max-width: 300px;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 20px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .modules-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            .filters {
                flex-direction: row;
                justify-content: center;
                gap: 8px;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9em;
                margin: 4px;
            }

            .module-card {
                padding: 20px;
                margin-bottom: 0;
            }

            .module-header {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
                margin-bottom: 12px;
            }

            .module-icon {
                font-size: 2.5em;
                margin-right: 0;
                margin-bottom: 10px;
                align-self: center;
            }

            .module-title {
                font-size: 1.2em;
                text-align: center;
                width: 100%;
            }

            .module-description {
                font-size: 0.95em;
                margin-bottom: 12px;
                line-height: 1.5;
            }

            .subsection {
                padding: 12px;
                margin-bottom: 8px;
            }

            .subsection-title {
                font-size: 0.95em;
                margin-bottom: 6px;
            }

            .subsection-description {
                font-size: 0.85em;
                line-height: 1.3;
            }

            .keywords {
                margin-top: 12px;
            }

            .keyword-tag {
                font-size: 0.75em;
                padding: 3px 8px;
                margin: 2px 3px;
            }

            .resources {
                margin-top: 15px;
                padding-top: 12px;
            }

            .resource-link {
                font-size: 0.9em;
                padding: 6px 10px;
                margin-bottom: 4px;
            }

            .search-box {
                padding: 12px 20px;
                font-size: 1em;
                width: 95%;
                margin: 0 auto;
            }

            .search-container {
                margin-bottom: 20px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
                border-radius: 15px;
            }

            .modal-content h2 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .modal-content h3 {
                font-size: 1.2em;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            .code-example {
                font-size: 0.8em;
                padding: 15px;
                margin: 10px 0;
                overflow-x: auto;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .code-example::before {
                font-size: 0.6em;
                top: 8px;
                right: 10px;
                padding: 1px 6px;
            }

            .close-btn {
                font-size: 1.8em;
                top: 10px;
                right: 15px;
                z-index: 1002;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 50%;
                width: 35px;
                height: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            .difficulty-badge {
                align-self: center;
                margin-bottom: 12px;
            }

            .definition-popup {
                max-width: 250px;
                font-size: 0.8em;
                padding: 8px 12px;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .modules-grid {
                gap: 15px;
            }

            .module-card {
                padding: 15px;
            }

            .module-icon {
                font-size: 2.2em;
            }

            .module-title {
                font-size: 1.1em;
            }

            .filters {
                gap: 6px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .search-box {
                padding: 10px 15px;
                font-size: 0.95em;
            }

            .modal-content {
                margin: 15px;
                padding: 15px;
                max-width: calc(100vw - 30px);
                max-height: calc(100vh - 30px);
            }

            .modal-content h2 {
                font-size: 1.3em;
            }

            .modal-content h3 {
                font-size: 1.1em;
            }

            .code-example {
                font-size: 0.75em;
                padding: 12px;
            }

            .subsection {
                padding: 10px;
            }

            .keyword-tag {
                font-size: 0.7em;
                padding: 2px 6px;
            }

            .resource-link {
                font-size: 0.85em;
                padding: 5px 8px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .module-card:hover {
                transform: none;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .module-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            .subsection:hover {
                background: #f7fafc;
                border-left-color: #667eea;
            }

            .keyword-tag:hover {
                background: #e2e8f0;
                color: #2d3748;
                transform: none;
            }

            .keyword-tag:active {
                background: #667eea;
                color: white;
                transform: scale(0.95);
            }

            .resource-link:hover {
                background: transparent;
                color: #667eea;
                transform: none;
            }

            .resource-link:active {
                background: #667eea;
                color: white;
                transform: scale(0.98);
            }

            .filter-btn:hover {
                background: rgba(255, 255, 255, 0.2);
                color: white;
            }

            .filter-btn:active {
                background: rgba(255, 255, 255, 0.9);
                color: #333;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="modules-grid" id="modulesGrid">

    <div class="modal" id="moduleModal">

    <div class="definition-popup" id="definitionPopup"></div>

// Demonstrates different time complexities in Java

public class ComplexityExample {

    // --- O(1) - Constant Time ---
    // This method always takes the same amount of time regardless of array size
    public int getFirstElement(int[] arr) {
        return arr[0];  // Accessing by index is constant time
    }

    // --- O(n) - Linear Time ---
    // Searches for a target value by checking each element
    public int linearSearch(int[] arr, int target) {
        for (int i = 0; i < arr.length; i++) {
            if (arr[i] == target) {
                return i;  // Found the target, return index
            }
        }
        return -1;  // Target not found
    }

    // --- O(log n) - Logarithmic Time ---
    // Performs binary search on a sorted array
    public int binarySearch(int[] arr, int target) {
        int left = 0;
        int right = arr.length - 1;

        while (left <= right) {
            int mid = left + (right - left) / 2;  // Avoids integer overflow

            if (arr[mid] == target) {
                return mid;  // Target found
            } else if (arr[mid] < target) {
                left = mid + 1;  // Discard left half
            } else {
                right = mid - 1; // Discard right half
            }
        }

        return -1;  // Target not found
    }

    // --- Main Method for Testing ---
    public static void main(String[] args) {
        ComplexityExample ce = new ComplexityExample();

        int[] nums = {2, 4, 6, 8, 10, 12};

        // O(1) Example
        System.out.println("First element: " + ce.getFirstElement(nums));

        // O(n) Example
        int target1 = 8;
        int index1 = ce.linearSearch(nums, target1);
        System.out.println("Linear search index for " + target1 + ": " + index1);

        // O(log n) Example
        int target2 = 10;
        int index2 = ce.binarySearch(nums, target2);
        System.out.println("Binary search index for " + target2 + ": " + index2);
    }
}

                4: `// --- Singly Linked List Implementation ---
// Demonstrates insertion and traversal operations

public class LinkedList {

    // --- Node Class ---
    // Represents each element in the linked list
    private class Node {
        int data;      // Data value stored in the node
        Node next;     // Reference to the next node

        Node(int data) {
            this.data = data;
            this.next = null;
        }
    }

    // Head of the linked list (start node)
    private Node head;

    // --- Insert at Beginning ---
    // Adds a new node to the start of the list
    public void insertAtBeginning(int data) {
        Node newNode = new Node(data); // Create new node
        newNode.next = head;           // Link new node to current head
        head = newNode;                // Update head to the new node
    }

    // --- Insert at End ---
    // Adds a new node to the end of the list
    public void insertAtEnd(int data) {
        Node newNode = new Node(data);

        // If list is empty, set new node as head
        if (head == null) {
            head = newNode;
            return;
        }

        // Traverse to the last node
        Node current = head;
        while (current.next != null) {
            current = current.next;
        }

        // Link the last node to the new node
        current.next = newNode;
    }

    // --- Display the Linked List ---
    // Traverses and prints all elements
    public void display() {
        Node current = head;

        System.out.print("Linked List: ");
        while (current != null) {
            System.out.print(current.data + " -> ");
            current = current.next;  // Move to next node
        }
        System.out.println("null");  // End of list
    }

    // --- Main Method for Testing ---
    public static void main(String[] args) {
        LinkedList list = new LinkedList();

        // Insert elements
        list.insertAtBeginning(30);
        list.insertAtBeginning(20);
        list.insertAtEnd(40);
        list.insertAtBeginning(10);

        // Display result
        list.display();  // Expected: 10 -> 20 -> 30 -> 40 -> null
    }
}

// Demonstrates basic LIFO (stack) and FIFO (queue) operations

import java.util.Stack;
import java.util.Queue;
import java.util.LinkedList;

public class StackQueueExample {

    public static void main(String[] args) {

        // ==========================
        //        STACK SECTION
        // ==========================

        // --- Stack Declaration ---
        // Stack uses Last-In-First-Out (LIFO) order
        Stack<Integer> stack = new Stack<>();

        // --- Push elements onto the stack ---
        stack.push(100);
        stack.push(200);
        stack.push(300);

        // --- Peek at the top element ---
        System.out.println("Top of stack (peek): " + stack.peek());  // 300

        // --- Pop removes the top element ---
        System.out.println("Stack pop: " + stack.pop());  // 300 removed

        // --- Remaining Stack Elements ---
        System.out.println("Current stack: " + stack);  // [100, 200]


        // ==========================
        //        QUEUE SECTION
        // ==========================

        // --- Queue Declaration ---
        // Queue uses First-In-First-Out (FIFO) order
        Queue<String> queue = new LinkedList<>();

        // --- Enqueue elements ---
        queue.offer("Apple");
        queue.offer("Banana");
        queue.offer("Cherry");

        // --- Peek at the front element ---
        System.out.println("\nFront of queue (peek): " + queue.peek());  // Apple

        // --- Dequeue removes the front element ---
        System.out.println("Queue poll: " + queue.poll());  // Apple removed

        // --- Remaining Queue Elements ---
        System.out.println("Current queue: " + queue);  // [Banana, Cherry]
    }
}

public class BinaryTree {

    // --- Node Class ---
    // Represents each node in the tree
    private class Node {

        Node right;     // Right child

            left = null;
            right = null;

    }

    // --- Recursive Insert Helper ---
    private Node insertRec(Node current, int data) {
        // If tree/subtree is empty, create new node
        if (current == null) {
            return new Node(data);
        }

        // Go left or right depending on value
        if (data < current.data) {
            current.left = insertRec(current.left, data);
        } else if (data > current.data) {
            current.right = insertRec(current.right, data);
        }
        // Duplicate values are ignored

        return current;
    }

    // --- Inorder Traversal ---
    // Left -> Root -> Right
    public void inorderTraversal() {
        System.out.print("Inorder Traversal: ");
        inorderHelper(root);
        System.out.println();  // Newline
    }

    // --- Recursive Inorder Helper ---
    private void inorderHelper(Node node) {
        if (node != null) {
            inorderHelper(node.left);
            System.out.print(node.data + " ");
            inorderHelper(node.right);
        }
    }

    // --- Main Method for Testing ---
    public static void main(String[] args) {
        BinaryTree tree = new BinaryTree();

        // Insert nodes
        tree.insert(50);
        tree.insert(30);
        tree.insert(70);
        tree.insert(20);
        tree.insert(40);
        tree.insert(60);
        tree.insert(80);

        // Display tree with inorder traversal
        tree.inorderTraversal();  // Output: 20 30 40 50 60 70 80
    }
}

// This example uses an adjacency list and performs Breadth-First Search

import java.util.*;

public class Graph {

    // --- Graph Data Structure ---
    // Maps a node to a list of its neighbors
    private Map<Integer, List<Integer>> adjList;

    // --- Constructor ---
    public Graph() {
        adjList = new HashMap<>();
    }

    // --- Add Edge (Undirected) ---
    public void addEdge(int u, int v) {
        // Connect u â†’ v
        adjList.computeIfAbsent(u, k -> new ArrayList<>()).add(v);

        // Connect v â†’ u (undirected)
        adjList.computeIfAbsent(v, k -> new ArrayList<>()).add(u);
    }

    // --- BFS Traversal ---
    // Uses a queue to explore neighbors level-by-level
    public void bfs(int start) {
        System.out.println("BFS Traversal starting at node " + start + ":");

        Set<Integer> visited = new HashSet<>();
        Queue<Integer> queue = new LinkedList<>();

        visited.add(start);
        queue.offer(start);

        while (!queue.isEmpty()) {
            int current = queue.poll();
            System.out.print(current + " ");

            for (int neighbor : adjList.getOrDefault(current, new ArrayList<>())) {
                if (!visited.contains(neighbor)) {
                    visited.add(neighbor);
                    queue.offer(neighbor);
                }
            }
        }

        System.out.println();  // Newline
    }

    // --- Main Method ---
    public static void main(String[] args) {
        Graph graph = new Graph();

        // Add edges (undirected)
        graph.addEdge(0, 1);
        graph.addEdge(0, 2);
        graph.addEdge(1, 3);
        graph.addEdge(2, 3);
        graph.addEdge(3, 4);

        // Perform BFS starting from node 0
        graph.bfs(0);  // Expected: 0 1 2 3 4
    }

                // --- Sorting Algorithms in Java ---
// This example includes Bubble Sort and Quick Sort with comments

public class SortingExample {

    // --- Bubble Sort ---
    // Simple O(n^2) sorting algorithm for learning purposes
    public static void bubbleSort(int[] arr) {
        int n = arr.length;

        // Repeat n-1 passes
        for (int i = 0; i < n - 1; i++) {

            // Compare adjacent elements and swap if out of order
            for (int j = 0; j < n - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Swap arr[j] and arr[j+1]
                    int temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
    }

    // --- Quick Sort ---
    // Efficient divide-and-conquer algorithm, average time: O(n log n)
    public static void quickSort(int[] arr, int low, int high) {
        if (low < high) {
            // Partition the array and get pivot index
            int pivotIndex = partition(arr, low, high);

            // Recursively sort left and right parts
            quickSort(arr, low, pivotIndex - 1);
            quickSort(arr, pivotIndex + 1, high);
        }
    }

    // --- Partition Function ---
    // Rearranges elements around a pivot
    private static int partition(int[] arr, int low, int high) {
        int pivot = arr[high];  // Choose last element as pivot
        int i = low - 1;        // i points to the smaller element

        for (int j = low; j < high; j++) {
            if (arr[j] < pivot) {
                i++;
                // Swap arr[i] and arr[j]
                int temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }

        // Swap pivot to correct position
        int temp = arr[i + 1];
        arr[i + 1] = arr[high];
        arr[high] = temp;

        return i + 1;
    }

    // --- Utility Method ---
    // Print array elements
    public static void printArray(int[] arr) {
        for (int value : arr) {
            System.out.print(value + " ");
        }
        System.out.println();  // Newline
    }

    // --- Main Method ---
    public static void main(String[] args) {
        int[] arr1 = {5, 3, 8, 4, 2};
        int[] arr2 = {7, 1, 9, 6, 3};

        // --- Bubble Sort Demo ---
        System.out.println("Original Array (Bubble Sort):");
        printArray(arr1);

        bubbleSort(arr1);
        System.out.println("Sorted (Bubble Sort):");
        printArray(arr1);

        // --- Quick Sort Demo ---
        System.out.println("\nOriginal Array (Quick Sort):");
        printArray(arr2);

        quickSort(arr2, 0, arr2.length - 1);
        System.out.println("Sorted (Quick Sort):");
        printArray(arr2);
    }
}

// --- Searching Algorithms in Java ---
// Demonstrates Linear Search and Binary Search

public class SearchExample {

    // --- Linear Search ---
    // O(n) time complexity â€” checks each element one by one
    public static int linearSearch(int[] arr, int target) {
        for (int i = 0; i < arr.length; i++) {
            if (arr[i] == target) {
                return i;  // Return index if target is found
            }
        }
        return -1;  // Target not found
    }

    // --- Binary Search ---
    // O(log n) time complexity â€” only works on sorted arrays
    public static int binarySearch(int[] arr, int target) {
        int left = 0;
        int right = arr.length - 1;

        while (left <= right) {
            int mid = left + (right - left) / 2;

            if (arr[mid] == target) {
                return mid;  // Target found
            } else if (arr[mid] < target) {
                left = mid + 1;  // Search right half
            } else {
                right = mid - 1; // Search left half
            }
        }

        return -1;  // Target not found
    }

    // --- Print Result Helper Method ---
    public static void printSearchResult(int resultIndex, String method) {
        if (resultIndex != -1) {
            System.out.println(method + ": Target found at index " + resultIndex);
        } else {
            System.out.println(method + ": Target not found.");
        }
    }

    // --- Main Method ---
    public static void main(String[] args) {

        int[] unsorted = {8, 3, 1, 9, 5};
        int[] sorted = {1, 3, 5, 7, 9};

        int target = 5;

        // --- Linear Search Test (works on unsorted) ---
        int result1 = linearSearch(unsorted, target);
        printSearchResult(result1, "Linear Search");

        // --- Binary Search Test (only on sorted arrays) ---
        int result2 = binarySearch(sorted, target);
        printSearchResult(result2, "Binary Search");
    }
}

// Demonstrates recursion, memoization, and dynamic programming (tabulation)

public class DynamicProgramming {

    // --- 1. Recursive Approach ---
    // Exponential time complexity: O(2^n)
    public int fibRecursive(int n) {
        if (n <= 1) {
            return n;  // Base case
        }
        // Recursive calls
        return fibRecursive(n - 1) + fibRecursive(n - 2);
    }

    // --- 2. Memoization Approach (Top-Down DP) ---
    // Time complexity: O(n), stores results in an array
    public int fibMemo(int n, int[] memo) {
        if (n <= 1) {
            return n;
        }

        // Return already computed value
        if (memo[n] != 0) {
            return memo[n];
        }

        // Compute and store in memo
        memo[n] = fibMemo(n - 1, memo) + fibMemo(n - 2, memo);
        return memo[n];
    }

    // --- 3. Tabulation Approach (Bottom-Up DP) ---
    // Iterative version, avoids recursion
    public int fibDP(int n) {
        if (n <= 1) {
            return n;
        }

        int[] dp = new int[n + 1];  // Create table
        dp[0] = 0;
        dp[1] = 1;

        // Build up from base cases
        for (int i = 2; i <= n; i++) {
            dp[i] = dp[i - 1] + dp[i - 2];
        }

        return dp[n];  // Final result
    }

    // --- Main Method for Testing ---
    public static void main(String[] args) {
        DynamicProgramming dp = new DynamicProgramming();
        int n = 10;

        // --- Recursive Version ---
        System.out.println("Fibonacci (Recursive): " + dp.fibRecursive(n));

        // --- Memoization Version ---
        int[] memo = new int[n + 1];
        System.out.println("Fibonacci (Memoization): " + dp.fibMemo(n, memo));

        // --- Tabulation Version ---
        System.out.println("Fibonacci (Tabulation): " + dp.fibDP(n));
    }
}
